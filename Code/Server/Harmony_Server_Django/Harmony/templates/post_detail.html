<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    {{post.content|linebreaks }}
    <h3>Comments</h3>



    <ul>
        {% for comment in post.comment_set.all %}
            <li>
                {{ comment.message }}
                <small>by {{ comment.author }}, {{ comment.created_at }}</small>
                <a href="{% url 'solsite.views.comment_edit' post.pk comment.pk %}">수정하기</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
